<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- tags primárias -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portifólio | Adriano</title>

    <!-- Importando Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Sass -->
    <link rel="stylesheet" href="dist/app.css" />
  </head>
  <body>
    <section class="home">
      <div class="circles">
        <a href="#" class="circles__logo">
          <img src="assets/img/logo.svg" alt="Logo Driano.css" />
        </a>
        <div class="circles__circle-1">
          <img src="assets/img/circulo1.svg" alt="Círculo" />
        </div>
        <div class="circles__circle-2">
          <img src="assets/img/circulo2.svg" alt="Círculo" />
        </div>
        <div class="circles__circle-3">
          <img src="assets/img/circulo3.svg" alt="Círculo" />
        </div>
        <div class="circles__circle-4">
          <img src="assets/img/circulo4.svg" alt="Círculo" />
        </div>
        <div class="circles__circle-5">
          <img src="assets/img/circulo5.svg" alt="Círculo" />
        </div>
        <div class="circles__circle-6">
          <img src="assets/img/circulo6.svg" alt="Círculo" />
        </div>
        <div class="circles__circle-7">
          <img src="assets/img/circulo7.svg" alt="Círculo" />
        </div>
        <div class="circles__circle-8">
          <img src="assets/img/circulo8.svg" alt="Círculo" />
        </div>
        <div class="circles__circle-9">
          <img src="assets/img/circulo9.svg" alt="Círculo" />
        </div>
        <div class="circles__circle-10">
          <img src="assets/img/circulo10.svg" alt="Círculo" />
        </div>
      </div>
      <div class="planets">
        <a href="#" class="planets__about">
          <div class="planets__line-about">
            <div class="planets__line-about-1"></div>
            <div class="planets__line-about-2"></div>
            <div class="planets__line-about-3"></div>
          </div>
          <div class="planets__text-about"></div>
        </a>
        
        <a href="#" class="planets__project">
          <div class="planets__line-project">
            <div class="planets__line-project-1"></div>
            <div class="planets__line-project-2"></div>
            <div class="planets__line-project-3"></div>
          </div>
          <div class="planets__text-project"></div>
        </a>
        <a href="#" class="planets__contact">
          <div class="planets__line-contact">
            <div class="planets__line-contact-1"></div>
            <div class="planets__line-contact-2"></div>
            <div class="planets__line-contact-3"></div>
          </div>
          <div class="planets__text-contact"></div>
        </a>
        <a href="#" class="planets__more">
          <div class="planets__line-more">
            <div class="planets__line-more-1"></div>
            <div class="planets__line-more-2"></div>
            <div class="planets__line-more-3"></div>
          </div>
          <div class="planets__text-more"></div>
        </a>
      </div>
    </section>
  </body>
</html>
